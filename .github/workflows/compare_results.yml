name: Compare Mega-Sena Results

on:
  # Roda automaticamente quando o workflow de geração terminar com sucesso
  workflow_run:
    workflows: ["Mega Daily Generate"]
    types: [completed]

  # Mantém também execução manual e agendada (fallback)
  workflow_dispatch:
  schedule:
    - cron: "10 1 * * *" # diário (UTC)

permissions:
  contents: write

jobs:
  compare:
    runs-on: ubuntu-latest

    # Se foi disparado por workflow_run, só continua se o generate foi sucesso.
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests

      - name: Compare latest draw vs generated games
        env:
          GITHUB_SHA: ${{ github.sha }}
          STRATEGY_NAME: megasena_v1
        run: |
          python core/compare_results.py

      - name: Commit logs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/performance_log.jsonl data/last_result.json
          git commit -m "chore: log Mega-Sena results" || echo "no changes"
          git push
