name: Generate Weekly Mega Image

# ============================================================
# Este workflow:
# 1. Executa automaticamente toda segunda-feira
# 2. Pode ser executado manualmente
# 3. Gera imagem via core/image_generator.py
# 4. Salva em out/images/
# 5. Faz commit automático se houver alteração
# ============================================================

on:
  schedule:
    # Segunda-feira às 10:00 UTC (07:00 Brasil BRT)
    - cron: "0 10 * * 1"

  workflow_dispatch:  # Permite rodar manualmente

permissions:
  contents: write  # Necessário para fazer commit no repo

# Impede que dois runs rodem ao mesmo tempo
concurrency:
  group: mega-image-generator
  cancel-in-progress: false

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # 1️⃣ Faz checkout do repositório
      # --------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------------
      # 2️⃣ Setup Python
      # --------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------------
      # 3️⃣ Instala dependências necessárias
      # --------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install openai

      # --------------------------------------------------------
      # 4️⃣ Executa o gerador de imagem
      # Arquivo executado:
      #    core/image_generator.py
      # --------------------------------------------------------
      - name: Generate Mega weekly image
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python core/image_generator.py

      # --------------------------------------------------------
      # 5️⃣ Commit da imagem gerada (se houver mudança)
      # Pasta afetada:
      #    out/images/
      # --------------------------------------------------------
      - name: Commit image (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/images/

          if ! git diff --cached --quiet; then
            git commit -m "chore: weekly Mega image"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
