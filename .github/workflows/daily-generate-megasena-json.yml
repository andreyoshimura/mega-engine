name: Daily Generate Mega-Sena JSON

on:
  schedule:
    - cron: "15 10 * * *"  # 07:15 BRT (UTC-3) â‰ˆ 10:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run pipeline (ingest -> features -> generate -> export)
        run: |
          python core/ingest_megasena.py
          python core/features_megasena.py
          python core/export_json.py

      - name: Commit JSON output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/jogos_gerados.json data/results/megasena.csv
          git commit -m "chore: update Mega-Sena output" || echo "No changes to commit"
          git push
