name: Mega Daily Generate

on:
  schedule:
    - cron: "15 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pandas numpy requests

      - name: Ingest + Features + Generate
        run: |
          python core/ingest_megasena.py
          python core/features_megasena.py
          python core/generator.py

      - name: Commit artifacts (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # inclui o snapshot diário (out/history) além do arquivo atual
          git add out/jogos_gerados.json out/history data/results/megasena.csv data/features/dezenas.csv

          git commit -m "chore: update mega artifacts" || echo "no changes"
          git push
