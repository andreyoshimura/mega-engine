name: Mega Daily Generate

on:
  schedule:
    - cron: "15 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-generate-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pandas numpy requests

      - name: Ingest + Features + Generate
        run: |
          python core/ingest_megasena.py
          python core/features_megasena.py
          python core/generator.py

      - name: Commit artifacts (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add out/jogos_gerados.json
          git add data/results/megasena.csv
          git add data/features/dezenas.csv

          if [ -d "out/history" ]; then
            git add out/history
          fi

          # só commita se tiver mudanças
          git diff --cached --quiet || git commit -m "chore: update mega artifacts"

          # sincroniza com remoto para evitar "rejected (fetch first)"
          git pull --rebase origin main
          git push origin HEAD:main
