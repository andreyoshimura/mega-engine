name: Mega Daily Generate

on:
  schedule:
    - cron: "15 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mega-daily-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pandas numpy requests

      # ðŸ”¹ Sempre sincroniza antes de gerar
      - name: Sync with remote
        run: |
          git pull --rebase origin main

      - name: Ingest + Features + Generate
        run: |
          python core/ingest_megasena.py
          python core/features_megasena.py
          python core/generator.py

      - name: Commit artifacts (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          # SÃ³ commita se houver mudanÃ§as
          if ! git diff --cached --quiet; then
            git commit -m "chore: update mega artifacts"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
